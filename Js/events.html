<html>

<head>
    <script>
        function executeMe() {
            confirm('A click event has been triggered by the user');
        }
        function keyPress(event){
            console.log("KeyPressed",event);
        }
        function keyUp(event){
            console.log(event.key);
        }
    </script>
</head>

<body>
    <p onclick="executeMe();">Para says !!! </p>

    UserName:<input type="text" onkeypress="keyPress(event)">
    LastName:<input type="text" id="keyDown" onkeyup="keyUp(event)">

</body>

</html>
