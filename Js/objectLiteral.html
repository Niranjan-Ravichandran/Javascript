<html>

<head>
    <script>
        //-------------states of the object--------- 
        let myCar = {
            name: "Fiat",
            model: "VXI",
            color: "red",
            numberOfGears: 5,
            currentGear: 3,
            currentSpeed: 45,
            //-------------Behaviour of the object--------- 
            accelerate: function (speedCounter) {
                console.log("Accelerating speed by "+speedCounter)
                this.currentSpeed = this.currentSpeed + speedCounter;
                return this.currentSpeed;
            },

            brake: function (speedCounter) {
                console.log("Reducing speed by "+speedCounter)
                this.currentSpeed = this.currentSpeed - speedCounter;
                return this.currentSpeed;
            }
        }
