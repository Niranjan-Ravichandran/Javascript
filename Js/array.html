<html>

<head>
    <script>


    let numArr = [1, 2, 3, 4];

    let empArr = ["Johnson", 105678, "Chicago"];
    console.log(numArr);
    console.log(empArr);

// array index starts with zero
console.log(empArr[0]);

// array creation by constructor
let myArray = new Array(233);
myArray[233]=2;
console.log(myArray);

let colors = new Array("Red", "Orange", "Green");
console.log(colors);
// For Loop
for (let i = 0; i < colors.length; i++) {
    console.log(colors[i]);
}
//Enhanced for loop
for (let color of colors) {
    console.log(color);
}
    </script>
</head>

<body>
    <h1> Array </h1>

</body>

</html>
