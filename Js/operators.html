<!DOCTYPE html>
<html>

<head>
    <title>Operators Demo</title>
    <script>
        // Arithmetic Operators
        let sum = 5 + 3; // sum=8 
        console.log("5+3 =========> ",5+3);
        let difference = 5 - 3; // difference=2 
        console.log("5-3 =========> ",5-3);
        let product = 5 * 3; // product=15 
        console.log("5*3 =========> ",5*3);
        let division = 5 / 3; // division=1 
        console.log("5/3 =========> ",5/3);
        let mod = 5 % 3; // mod=2 
        console.log("5%3 =========> ",5%3);
        let value = 5;
        value++;
        console.log("5++ =========> ",value);
        let diff = 5;
        diff--;
        console.log("5-- =========> ",diff);

        // Arithmetic Operators on String
        let firstName  = "Harvey";
        let lastName = "Specter";
        console.log(firstName+" "+lastName);

        // Assignment Operators
        let num = 30; // num=30 
        console.log(num);
        num+=10; // 30+10 = 40
        console.log(num);
        num-=10; // 40-10 = 30
        console.log(num);
        num*=10; // 30 *10 = 300
        console.log(num);
        num/=10; // 300/10 = 30
        console.log(num);
        num%=10; // 30%10 = 0
        console.log(num);

        // Relational Operator
        10 > 10; //false 
        10 >= 10; //true 
        10 < 10; //false 
        10 <= 10; //true 
        10 == 10; //true 
        10 != 10; //false 

        // Strict Relational Operator
        "10"=="10";
        10==10;
        10==="10";

        // Logical Operators
        !(10 > 20); //true 
        (10 > 5) && (20 > 20); //false 
        (10 > 5) || (20 > 20); //true 

        // TypeOf Operator
        typeof "JavaScript World" //string 
        typeof 10.5 // number 
        typeof 10 > 20 //boolean 
        typeof undefined //undefined 
        typeof null //Object 
        typeof {itemPrice : 500} //Object 


    </script>
</head>

<body>
    <h1>Operators</h1>
    <h1>Arithmetic , Assignment , Relational/Comparision , Logical , Conditional Operators</h1>
</body>

</html>
